env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2
  dynamic_padding: true


font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
  italic:
    family: CaskaydiaCove Nerd Font Mono
  size: 10
  offset:
      y: 1
      x: 0


background_opacity: 0.75


mouse:
  hide_when_typing: true
  url:
    # URL launcher
    launcher:
      program: xdg-open
      args: []

    # URL modifiers
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    modifiers: None


cursor:
  vi_mode_style: Block


colors:
  primary:
    background: '#2c323b'
    foreground: '#E7E8E9'
    dim_foreground:    '#dbdbdb'
    bright_foreground: '#d9d9d9'
    dim_background:    '#202020' # not sure
    bright_background: '#3a3a3a' # not sure
  cursor:
    text:   '#2c2c2c'
    cursor: '#d9d9d9'
  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#61afef'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#ffffff'
  bright:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#61afef'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#ffffff'
  dim:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#50fa7b'
    yellow:  '#edbf69'
    blue:    '#98CBFE'
    magenta: '#bd93f9'
    cyan:    '#2bcec2'
    white:   '#bbbbbb'

  vi_mode_cursor:
    text: '#000000'
    cursor: '#f1fa8c'


key_bindings:
  - { key: V, mods: Alt,         action: Paste           }
  - { key: C, mods: Alt,         action: Copy            }
  - { key: I, mods: Alt,         action: ScrollLineUp,   mode: ~Alt }
  - { key: K, mods: Alt,         action: ScrollLineDown, mode: ~Alt }
  - { key: I, mods: Alt|Control, action: ScrollPageUp,   mode: ~Alt }
  - { key: K, mods: Alt|Control, action: ScrollPageDown, mode: ~Alt }
  - { key: Space,  mods: Alt,           action: ToggleViMode            }

    # Vi mode
  - { key: I, mode: Vi, action: Up                      }
  - { key: K, mode: Vi, action: Down                    }
  - { key: J, mode: Vi, action: Left                    }
  - { key: L, mode: Vi, action: Right                   }
  - { key: J,      mods: Shift,         mode: Vi, action: WordLeft                }
  - { key: L,      mods: Shift,         mode: Vi, action: WordRight               }
  - { key: I, mods: Shift, action: ScrollHalfPageUp,   mode: Vi }
  - { key: K, mods: Shift, action: ScrollHalfPageDown, mode: Vi }

    # unbind
  - { key: L,         mods: Control,             action: ReceiveChar }

